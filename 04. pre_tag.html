<!-- 
? Use the <pre> tag to display preformatted text.
? Text inside the <pre> tag appears in a fixed-width font and maintains spaces and line breaks from the HTML source.
? Ideal for showing code snippets, ASCII art, or any text where whitespace is important.
? Pre tags are block-level elements and occupy the full width of the line.
? By default, browsers automatically add margins at the start and end of <pre> tags.
