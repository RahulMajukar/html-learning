? Lists: A collection of related items
? There are three types of lists in HTML:
?       i. Unordered List
?      ii. Ordered List (numbered, alphabetic, or Roman numerals)

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <!-- Description List -->
    <h2>Description List</h2>
    <dl>
        <dt>Pizza</dt>
        <dd>A popular Italian dish with cheese and tomato sauce.</dd>
        <dt>Burger</dt>
        <dd>A sandwich consisting of a cooked patty of ground meat, typically beef, placed inside a sliced bread roll.
        </dd>
        <dt>Biryani</dt>
        <dd>A mixed rice dish with its origins among the Muslims of the Indian subcontinent.</dd>
    </dl>
</body>

</html>
