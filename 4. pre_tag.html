<!-- 
? The <pre> tag in HTML is used to display preformatted text.
? Text within this tag is displayed in a fixed-width font, preserving both spaces and line breaks as they appear in the HTML source.
? Useful for displaying code snippets, ASCII art, or any text where whitespace needs to be maintained.
? pre tags are block level elements the occupy the entire line 
? By default browser will automaticaly add the margin at the starting and end of pre tag
todo: type (h1 + enter)
-->

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>

    <h1>Preformatting text</h1>

    <pre>
        hi 

    how are you

subscribe to hackifytech


    </pre>

</body>

</html>
