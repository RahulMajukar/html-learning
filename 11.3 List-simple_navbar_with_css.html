<!-- 
? The <ul> tag defines an unordered list in HTML.
? The <li> tags are used to define list items within the <ul>.
? By default, <ul> displays items with bullet points, but this can be customized with CSS.
? In this example:
!   - The <ul> element has been styled with CSS to remove default bullet points and add custom styles.
?   - The list items are displayed in a horizontal row using flexbox.
?   - Padding and gap are applied to space out the items and provide visual separation.
?   - The background color is set to a light gray for better visibility.
todo: Experiment with different flexbox properties and styles for the <ul> element.
-->

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        ul {
            list-style-type: none;
            display: flex;
            padding: 13px;
            gap: 14px;
            background-color: rgb(202, 202, 202);
        }
    </style>
</head>

<body>
    <ul>
        <li>Home</li>
        <li>About</li>
        <li>Servies</li>
        <li>Login</li>
    </ul>
</body>

</html>
