<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weekly Timetable</title>
    <style>
        table {
            width: 50%;
            border-collapse: collapse;
            margin: 20px 0;
        }

        th,
        td {
            border: 1px solid #ddd;
            padding: 8px;
            text-align: center;
        }

        th {
            background-color: #f2f2f2;
        }

        .time-slot {
            background-color: #f9f9f9;
        }
    </style>
</head>

<body>
    <h1>Weekly Timetable</h1>

    <table>
        <thead>
            <tr>
                <th colspan="5">Time-Table</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td class="time-slot">Days</td>
                <td class="time-slot">1</td>
                <td class="time-slot">2</td>
                <td class="time-slot" rowspan="4">L <br> U <br> N <br> C <br> H</td>
                <td class="time-slot">3</td>
            </tr>
            <tr>
                <td class="time-slot">Monday</td>
                <td>English</td>
                <td>Math</td>
                <td>Geography</td>
            </tr>
            <tr>
                <td class="time-slot">Wednesday</td>
                <td>Maths</td>
                <td>Science</td>
                <td>Computer</td>
            </tr>

        </tbody>
    </table>

</body>

</html>
