<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blockquote Example</title>
    <style>
        /* CSS for styling the blockquote */
        blockquote {
            margin: 0;
            padding: 10px 20px;
            background-color: #f9f9f9;
            border-left: 5px solid #ccc;
            font-style: italic;
        }
    </style>
</head>

<body>
    <p>This is a paragraph containing some text. Here is a quote:</p>

    <!-- Example of using <blockquote> -->
    <blockquote>
        "The only way to do great work is to love what you do." - Steve Jobs
    </blockquote>

    <p>Another paragraph follows the quote.</p>
</body>

</html>
