<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Embed Tag Examples</title>
</head>

<body>

    <!-- -------------------------------------
    ! PDF Embed Example
    * Author: Rahul Majukar
    ---------------------------------------- -->

    <!-- 
    ? The <embed> tag is used to embed various types of external content within a web page.
    ? This example embeds a PDF file into the page.
    ? Use the 'src' attribute to specify the path to the PDF file.
    ? 'width' and 'height' attributes define the dimensions of the embedded content.
    ? 'type' attribute indicates the MIME type of the file being embedded.
    -->
    <h2>PDF Embed Example</h2>
    <embed src="./assets/HackifytechBackground.pdf" width="500" height="375" type="application/pdf">

    <!-- -------------------------------------
    ! Image Embed Example
    * Author: Rahul Majukar
    ---------------------------------------- -->

    <!-- 
    ? The <embed> tag can also be used to display images.
    ? This example embeds a JPEG image.
    ? Specify the path to the image file with the 'src' attribute.
    ? Adjust 'width' and 'height' attributes to set the size of the embedded image.
    ? Use 'type' to indicate the image MIME type.
    -->
    <h2>Image Embed Example</h2>
    <embed src="path/to/image.jpg" width="500" height="375" type="image/jpeg">

    <!-- -------------------------------------
    ! Audio Embed Example
    * Author: Rahul Majukar
    ---------------------------------------- -->

    <!-- 
    ? The <embed> tag can be used to play audio files.
    ? This example embeds an MP3 audio file.
    ? Set the 'src' attribute to the path of the audio file.
    ? Define the dimensions for the audio player using 'width' and 'height'.
    ? 'type' specifies the MIME type for audio files.
    -->
    <h2>Audio Embed Example</h2>
    <embed src="./assets/audio.mp3" width="300" height="50" type="audio/mpeg">

    <!-- -------------------------------------
    ! Video Embed Example
    * Author: Rahul Majukar
    ---------------------------------------- -->

    <!-- 
    ? The <embed> tag can also be used to embed video content.
    ? This example embeds an MP4 video file.
    ? Use the 'src' attribute to specify the video file path.
    ? 'width' and 'height' attributes set the dimensions of the video player.
    ? The 'type' attribute indicates the MIME type for video files.
    -->
    <h2>Video Embed Example</h2>
    <embed src="path/to/video.mp4" width="640" height="480" type="video/mp4">

    <!-- -------------------------------------
    ! Webpage Embed Example
    * Author: Rahul Majukar
    ---------------------------------------- -->

    <!-- 
    ? The <embed> tag can be used to embed another webpage.
    ? This example embeds Googleâ€™s homepage.
    ? Use the 'src' attribute for the URL of the webpage to embed.
    ? Adjust 'width' and 'height' for the size of the embedded frame.
    -->
    <h2>Webpage Embed Example</h2>
    <embed src="https://google.com" width="800" height="600">

    <!-- -------------------------------------
    ! Flash Embed Example
    * Author: Rahul Majukar
    ---------------------------------------- -->

    <!-- 
    ? The <embed> tag was traditionally used for embedding Flash content.
    ? This example embeds a Flash SWF file.
    ? Specify the Flash file path using the 'src' attribute.
    ? 'width' and 'height' set the dimensions of the Flash object.
    ? 'type' should be set to 'application/x-shockwave-flash'.
    -->
    <h2>Flash Embed Example</h2>
    <embed src="./assets/flashfile.swf" width="800" height="600" type="application/x-shockwave-flash">

    <!-- -------------------------------------
    ! SVG Embed Example
    * Author: Rahul Majukar
    ---------------------------------------- -->

    <!-- 
    ? The <embed> tag can also be used for SVG graphics.
    ? This example embeds an SVG file.
    ? 'src' specifies the path to the SVG file.
    ? Use 'width' and 'height' to set the size of the SVG graphic.
    ? 'type' should be 'image/svg+xml' for SVG files.
    -->
    <h2>SVG Embed Example</h2>
    <embed src="path/to/image.svg" width="500" height="375" type="image/svg+xml">

    <!-- -------------------------------------
    ! Audio Embed Example with Autostart
    * Author: Rahul Majukar
    ---------------------------------------- -->

    <!-- 
    ? The <embed> tag can include additional attributes like 'autostart'.
    ? This example embeds an MP3 audio file that starts playing automatically.
    ? 'autostart="true"' makes the audio play as soon as it is loaded.
    ? 'width' and 'height' define the dimensions of the audio player.
    ? The 'type' attribute indicates the MIME type for audio.
    -->
    <h2>Audio Embed Example with Autostart</h2>
    <embed src="./assets/audio.mp3" width="300" height="50" type="audio/mpeg" autostart="true">

    <!-- -------------------------------------
    ! Audio Embed Example with Loop
    * Author: Rahul Majukar
    ---------------------------------------- -->

    <!-- 
    ? The <embed> tag can include additional attributes like 'loop'.
    ? This example embeds an MP3 audio file that will play in a continuous loop.
    ? 'loop="true"' ensures the audio repeats indefinitely.
    ? 'width' and 'height' specify the size of the audio player.
    ? Use 'type' to indicate the MIME type for audio.
    -->
    <h2>Audio Embed Example with Loop</h2>
    <embed src="path/to/audio.mp3" width="300" height="50" type="audio/mpeg" loop="true">

</body>

</html>
