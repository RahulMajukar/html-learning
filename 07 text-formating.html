<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <h1>Text Formattings</h1>

    <h2>Bold Text</h2>
    <b>Bold text</b>
    <strong>Important Text</strong>

    <h2>Italic Text</h2>
    <i>Italic Text</i>
    <em>Empasized Text</em>

    <h2>Underlined Text</h2>
    <u>Underline Text</u>
    <ins>Inserted text</ins>

    <h2>Striked Text</h2>
    <s>Striked Text</s>
    <del>Deleted text</del>

    <h2>Yellow Highlighted Text</h2>
    <mark>Marked Text</mark>

    <h2>Power to base 2 Text</h2>
    <p> 2 <sup>2</sup> = 4</p>
    <p> 2 <sub>2</sub> = 4</p>

    <h2>Small text</h2>
    <small>Very small text</small>

</body>

</html>
