<!-- 
? The <table> element is used to represent tabular data in HTML.
? It organizes data into rows and columns, making it easy to display structured information.
? Key components:
!   - <table>: The container element for the table structure.
!   - <thead>: Defines the header section of the table, containing column titles.
!   - <tbody>: Contains the main body of the table, where data rows are placed.
!   - <tr>: Represents a table row, used within <thead> and <tbody> to group columns.
!   - <th>: Defines a table header cell, which typically contains column titles and is bold and centered by default.
!   - <td>: Defines a table data cell, which contains the actual data and is aligned left by default.
? Additional notes:
!   - The CSS in this example styles the table with borders around cells and ensures they collapse into a single border.
!   - The table's width is set to 40% of its container to adjust its size relative to the surrounding content.
? Usage scenarios:
!   - Display lists of items, such as student data, financial records, or schedule details.
!   - Use tables for data that is best understood in a grid-like format for clarity and organization.

todo: Ensure table accessibility by adding scope attributes to <th> elements and consider adding <caption> for better context if needed.
-->

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        table,
        th,
        td {
            border: 2px solid black;
            border-collapse: collapse;
        }

        table {
            width: 40%;
        }
    </style>
</head>

<body>
    <h1>Students</h1>
    <table>
        <thead>
            <tr>
                <th>S/no</th>
                <th>Name</th>
                <th>Email</th>
            </tr>
        </thead>

        <tbody>
            <tr>
                <td>1</td>
                <td>Rahul</td>
                <td>rahul@gmail.com</td>
            </tr>
            <tr>
                <td>2</td>
                <td>krishna</td>
                <td>krishna@gmail.com</td>
            </tr>
            <tr>
                <td>3</td>
                <td>mamta</td>
                <td>mamta@gmail.com</td>
            </tr>
        </tbody>
    </table>
</body>

</html>
