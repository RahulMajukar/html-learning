<!-- 
? If you want to go to a new line, use the <br> tag.
? If you want to add a horizontal rule (page breaker/divider), use the <hr> tag.
? By default, browsers automatically add a margin to the <hr> tag.
? Both <hr> and <br> are block-level elements.
? Note: There is no closing tag for both the <hr> and <br> elements. (self closing elements)
todo: type (hr + enter) | type (br + enter)
-->

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <h1>Horizon rule & page breaker exmaple </h1>

    <hr>
    <p>Lorem ipsum <br>dolor sit amet consectetur <br>adipisicing elit. Accusamus, soluta.</p>
</body>

</html>
