<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML Table Attributes Example</title>
    <style>
        table {
            width: 100%;
            border-collapse: collapse;
            margin: 20px 0;
        }

        th,
        td {
            border: 1px solid #ddd;
            padding: 8px;
            text-align: center;
        }

        th {
            background-color: #f2f2f2;
        }
    </style>
</head>

<body>
    <h1>HTML Table with Various Attributes</h1>

    <table cellpadding="10" cellspacing="0" width="80%" summary="Sample table with multiple attributes">
        <thead>
            <tr>
                <th scope="col" abbr="H1">Header 1</th>
                <th scope="col" abbr="H2">Header 2</th>
            </tr>
        </thead>
        <tbody>
            <tr valign="top">
                <td rowspan="2" headers="H1">Rowspan 2</td>
                <td>Data 1</td>
            </tr>
            <tr valign="bottom">
                <td>Data 2</td>
            </tr>
            <tr>
                <td>Data 3</td>
                <td colspan="2">Colspan 2</td>
            </tr>
        </tbody>
        <tfoot>
            <tr>
                <td>Footer 1</td>
                <td>Footer 2</td>
            </tr>
        </tfoot>
    </table>

</body>

</html>
